<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste2Wealth</title>
</head>
<body>
    <main>
        <section id="signup">
            <div class="signup-intro">
                <h3>Welcome to Waste2Wealth
                <br>Sign Up to Continue.</h3>
                <p>
                    Register an account to continue
                    <br>
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
              
                <label for="email">Email:</label>
                <input type="email" id="email" required>
              
                <label for="password">Password:</label>
                <input type="password" id="password" required>
              
                <button type="submit">Sign Up</button>
            </form>
        </section>
        <section id="signin">
            <div class="signin-intro">
                <h3>Welcome to Waste2Wealth
                <br>Sign In to Continue.</h3>
                <p>
                    Don't have an account? <a href="#signup">Sign Up</a>
                    <br>
                    it takes less than a minute.
                </p>
            </div>
            <form id="signin-form">
                <label for="email">Email:</label>
                <input type="email" id="sign-in-email" required>
              
                <label for="password">Password:</label>
                <input type="password" id="sign-in-password" required>

                <p class="forgot"><a href="">Forgot Password?</a></p>
              
                <button type="submit">Sign In</button>
            </form>
        </section>
    </main>
</body>
</html>
